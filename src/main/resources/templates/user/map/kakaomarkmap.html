<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--  헤더  -->
<th:block th:replace="/user/inc/header::headerFragment"/>

<div id="map" style="width:100%;height:70vh;padding-top: 64px;"></div>

<script th:inline="javascript">
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(37.552758094502494, 126.98732600494576), // 지도의 중심좌표
        level: 9 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커를 표시할 위치와 title 객체 배열입니다
 var arr = [[${list}]];
      console.log(arr);

      var positions = new Array();
      for(var k in arr){
          var $obj = arr[k];
          console.log($obj);

          var title =  $obj.markname;
          console.log(title);
          var lat  =  $obj.latitude;
          console.log(lat);
          var lng  =  $obj.longitude;
          console.log(lng);
          positions.push(title,lat,lng);

      }

console.log(positions);


// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

for (var i = 0; i < positions.length/3; i ++) {

    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35);

    // 마커 이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: new kakao.maps.LatLng(positions[i*3+2],positions[i*3+1]), // 마커를 표시할 위치
        title : positions[i*3], // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지
    });
}
</script>


<th:block th:replace="/user/inc/footer::footerFragment"/>

</html>
